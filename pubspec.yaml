name: sharyApp
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.2
  modal_progress_hud_nsn: ^0.5.1
  provider: ^6.1.2
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  font_awesome_flutter: ^10.7.0
  animated_bottom_navigation_bar: ^1.3.3
  get: ^4.6.6
  curved_navigation_bar: ^1.0.6
  hive_flutter: ^1.1.0
  flutter_launcher_icons: ^0.14.1  # Make sure this is included

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/shary_logo.png  # Make sure your icon is located here

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/shary_logo.png"  # Path to your icon image

